<html lang="en">
  <head>
    <script data-main="js/main" src="js/libs/require/require.js"></script>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <title>Plush</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <link rel="stylesheet" href="css/plush.css">
  </head>
  <body>
    <div id="header">
      <h1>Plush <small>â€“ the comfy shell</small></h1>
      <div id="plush-man-search">
      </div>
    </div>
    <div id="main">
      <div id="plush-jobs"></div>
      <div id="screen"><div>
        <div id="file-tree">
        </div>
        <div id="scrollback">
        </div>
        <div id="input-area">
          <span id="prompt"># </span><input id="commandline" /><br>
          <div id="annotations"></div>
        </div>
      </div></div>
    </div>
    <div id="context">
      <ul class="left">
        <li><a href="#"><span id="context-cwd"></span></a></li>
      </ul>
      <ul class="right">
        <li id="context-vars">
          Variables
          <div class="hidden">
            <p>Environment</p>
            <dl id="context-env">
            </dl>
            <p>Shell Vars</p>
            <dl id="context-shell">
            </dl>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
